<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Результат</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/result.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo">
            <img src="images/logo.svg" alt="Логотип">
        </div>
    </div>
</header>
<section class="result">
    <div class="container">
        <div class="result-image">
            <img src="images/question-marks-image.svg" alt="Вопросы">
        </div>
        <div class="result-title common-title">
            Ура! Ты прошёл тест! <span>Твой результат:</span>
        </div>
        <div class="result-score" id="result-score">
            4/5
        </div>
        <div class="see-correct-answers common-link">
            <a href="answers.html" id="see-correct-answers">Посмотреть правильные ответы<img src="images/blue-mini-arrow.svg" alt="Стрелка"></a>
        </div>
    </div>
</section>
<footer class="footer">
    «АйтилогияQuiz» © Все права защищены / 2022
</footer>
<script src="scripts/result.js"></script>
</body>
</html>
